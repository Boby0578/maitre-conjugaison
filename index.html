<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma√Ætre de la conjugaison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .level-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .level-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .level-btn:active {
            transform: translateY(0);
        }

        .timer-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #FF6B6B, #ee5a24);
            color: white;
        }

        .timer-btn:hover {
            transform: scale(1.05);
        }

        .start-btn {
            padding: 20px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .game-area {
            display: none;
            text-align: center;
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .verb { color: #ffeaa7; font-weight: bold; }
        .tense { color: #74b9ff; font-weight: bold; }
        .pronoun { color: #a29bfe; font-weight: bold; }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.3);
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .mic-button.recording {
            background: linear-gradient(45deg, #e17055, #d63031);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(225, 112, 85, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(225, 112, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(225, 112, 85, 0); }
        }

        .answer-input {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px;
            width: 300px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .show-answer { background: linear-gradient(45deg, #fdcb6e, #e17055); }
        .show-table { background: linear-gradient(45deg, #6c5ce7, #a29bfe); }
        .next-question { background: linear-gradient(45deg, #00b894, #55a3ff); }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .score-display {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(45deg, #ffeaa7, #fab1a0);
            border-radius: 10px;
            color: #2d3436;
        }

        .message {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .success {
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: white;
        }

        .error {
            background: linear-gradient(45deg, #e17055, #ff7675);
            color: white;
        }

        .conjugation-table {
            display: none;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .conjugation-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .conjugation-table th, .conjugation-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .conjugation-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .player-name {
            margin: 20px 0;
        }

        .player-name input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-left: 10px;
        }

        .timer-display {
            font-size: 1.5em;
            color: #e17055;
            font-weight: bold;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma√Ætre de la conjugaison</h1>
        
        <div class="menu" id="menu">
            <div class="level-selection">
                <button class="level-btn" onclick="selectLevel(1)">Niveau 1</button>
                <button class="level-btn" onclick="selectLevel(2)">Niveau 2</button>
                <button class="level-btn" onclick="selectLevel(3)">Niveau 3</button>
            </div>
            
            <div class="timer-selection">
                <button class="timer-btn" onclick="selectTimer(5)">5 min</button>
                <button class="timer-btn" onclick="selectTimer(10)">10 min</button>
                <button class="timer-btn" onclick="selectTimer(15)">15 min</button>
                <button class="timer-btn" onclick="selectTimer(0)">Sans limite</button>
            </div>
            
            <div class="player-name">
                <label for="playerName">Votre nom:</label>
                <input type="text" id="playerName" placeholder="Entrez votre nom">
            </div>
            
            <button class="start-btn" onclick="startGame()">Commencer</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="timer-display hidden" id="timerDisplay">Temps: <span id="timeLeft">--</span></div>
            <div class="score-display">Score: <span id="score">0</span></div>
            
            <div class="question" id="question"></div>
            
            <div id="spokenText" style="font-style: italic; color: #666; margin: 10px 0;"></div>
            
            <input type="text" class="answer-input" id="answerInput" placeholder="Votre r√©ponse" readonly>
            
            <button class="mic-button" id="micButton" onclick="toggleRecording()">
                üé§
            </button>
            
            <div class="buttons">
                <button class="action-btn show-answer" onclick="showAnswer()">Montrer la r√©ponse</button>
                <button class="action-btn show-table" onclick="toggleTable()">Table de conjugaison</button>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="conjugation-table" id="conjugationTable"></div>
        </div>
    </div>

    <script>
        // Base de donn√©es de verbes avec conjugaison
        const verbes = {
            "√™tre": {
                "Pr√©sent": ["suis", "es", "est", "sommes", "√™tes", "sont"],
                "Imparfait": ["√©tais", "√©tais", "√©tait", "√©tions", "√©tiez", "√©taient"],
                "Futur": ["serai", "seras", "sera", "serons", "serez", "seront"],
                "Pass√© simple": ["fus", "fus", "fut", "f√ªmes", "f√ªtes", "furent"],
                "Plus-que-parfait": ["avais √©t√©", "avais √©t√©", "avait √©t√©", "avions √©t√©", "aviez √©t√©", "avaient √©t√©"],
                "Subjonctif pr√©sent": ["sois", "sois", "soit", "soyons", "soyez", "soient"],
                "Subjonctif imparfait": ["fusse", "fusses", "f√ªt", "fussions", "fussiez", "fussent"],
                "Conditionnel pr√©sent": ["serais", "serais", "serait", "serions", "seriez", "seraient"],
                "Imp√©ratif pr√©sent": ["", "sois", "", "soyons", "soyez", ""]
            },
            "avoir": {
                "Pr√©sent": ["ai", "as", "a", "avons", "avez", "ont"],
                "Imparfait": ["avais", "avais", "avait", "avions", "aviez", "avaient"],
                "Futur": ["aurai", "auras", "aura", "aurons", "aurez", "auront"],
                "Pass√© simple": ["eus", "eus", "eut", "e√ªmes", "e√ªtes", "eurent"],
                "Plus-que-parfait": ["avais eu", "avais eu", "avait eu", "avions eu", "aviez eu", "avaient eu"],
                "Subjonctif pr√©sent": ["aie", "aies", "ait", "ayons", "ayez", "aient"],
                "Subjonctif imparfait": ["eusse", "eusses", "e√ªt", "eussions", "eussiez", "eussent"],
                "Conditionnel pr√©sent": ["aurais", "aurais", "aurait", "aurions", "auriez", "auraient"],
                "Imp√©ratif pr√©sent": ["", "aie", "", "ayons", "ayez", ""]
            },
            "aller": {
                "Pr√©sent": ["vais", "vas", "va", "allons", "allez", "vont"],
                "Imparfait": ["allais", "allais", "allait", "allions", "alliez", "allaient"],
                "Futur": ["irai", "iras", "ira", "irons", "irez", "iront"],
                "Pass√© simple": ["allai", "allas", "alla", "all√¢mes", "all√¢tes", "all√®rent"],
                "Plus-que-parfait": ["√©tais all√©", "√©tais all√©", "√©tait all√©", "√©tions all√©s", "√©tiez all√©s", "√©taient all√©s"],
                "Subjonctif pr√©sent": ["aille", "ailles", "aille", "allions", "alliez", "aillent"],
                "Subjonctif imparfait": ["allasse", "allasses", "all√¢t", "allassions", "allassiez", "allassent"],
                "Conditionnel pr√©sent": ["irais", "irais", "irait", "irions", "iriez", "iraient"],
                "Imp√©ratif pr√©sent": ["", "va", "", "allons", "allez", ""]
            },
            "faire": {
                "Pr√©sent": ["fais", "fais", "fait", "faisons", "faites", "font"],
                "Imparfait": ["faisais", "faisais", "faisait", "faisions", "faisiez", "faisaient"],
                "Futur": ["ferai", "feras", "fera", "ferons", "ferez", "feront"],
                "Pass√© simple": ["fis", "fis", "fit", "f√Æmes", "f√Ætes", "firent"],
                "Plus-que-parfait": ["avais fait", "avais fait", "avait fait", "avions fait", "aviez fait", "avaient fait"],
                "Subjonctif pr√©sent": ["fasse", "fasses", "fasse", "fassions", "fassiez", "fassent"],
                "Subjonctif imparfait": ["fisse", "fisses", "f√Æt", "fissions", "fissiez", "fissent"],
                "Conditionnel pr√©sent": ["ferais", "ferais", "ferait", "ferions", "feriez", "feraient"],
                "Imp√©ratif pr√©sent": ["", "fais", "", "faisons", "faites", ""]
            }
        };

        // Ajouter plus de verbes (exemple avec 50 verbes courants)
        const verbesSupplementaires = ["parler", "manger", "boire", "voir", "prendre", "venir", "vouloir", "pouvoir", "devoir", "savoir", "conna√Ætre", "comprendre", "croire", "penser", "trouver", "donner", "passer", "tomber", "rentrer", "sortir", "partir", "arriver", "entrer", "rester", "vivre", "mourir", "na√Ætre", "grandir", "maigrir", "vieillir", "apprendre", "comprendre", "recevoir", "devenir", "appeler", "jeter", "lever", "ouvrir", "fermer", "commencer", "finir", "choisir", "ob√©ir", "r√©ussir", "grossir", "rougir", "jaunir", "noircir", "blanchir", "ralentir"];
        
        // Variables globales
        let currentLevel = 1;
        let currentTimer = 0;
        let score = 0;
        let currentQuestion = {};
        let isRecording = false;
        let recognition = null;
        let timerInterval = null;
        let timeRemaining = 0;

        // Initialisation
        function init() {
            // Charger le nom du joueur s'il existe
            const savedName = localStorage.getItem('playerName');
            if (savedName) {
                document.getElementById('playerName').value = savedName;
            }

            // Initialiser la reconnaissance vocale
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'fr-FR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.toLowerCase().trim();
                    document.getElementById('spokenText').textContent = 'Vous avez dit: ' + transcript;
                    checkAnswer(transcript);
                };

                recognition.onerror = function(event) {
                    console.error('Erreur de reconnaissance:', event.error);
                    stopRecording();
                };

                recognition.onend = function() {
                    stopRecording();
                };
            }
        }

        function selectLevel(level) {
            currentLevel = level;
            document.querySelectorAll('.level-btn').forEach(btn => btn.style.opacity = '0.6');
            event.target.style.opacity = '1';
        }

        function selectTimer(minutes) {
            currentTimer = minutes;
            document.querySelectorAll('.timer-btn').forEach(btn => btn.style.opacity = '0.6');
            event.target.style.opacity = '1';
        }

        function startGame() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Veuillez entrer votre nom');
                return;
            }

            localStorage.setItem('playerName', playerName);
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            score = 0;
            updateScore();
            
            if (currentTimer > 0) {
                timeRemaining = currentTimer * 60;
                document.getElementById('timerDisplay').classList.remove('hidden');
                startTimer();
            }
            
            generateQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timeLeft').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            const playerName = document.getElementById('playerName').value;
            alert(`Fin du jeu! ${playerName}, votre score final est: ${score} points`);
            location.reload();
        }

        function generateQuestion() {
            const verbesDisponibles = Object.keys(verbes);
            const verbe = verbesDisponibles[Math.floor(Math.random() * verbesDisponibles.length)];
            
            let tempsDisponibles = [];
            if (currentLevel === 1) {
                tempsDisponibles = ["Pr√©sent", "Imparfait", "Futur"];
            } else if (currentLevel === 2) {
                tempsDisponibles = ["Pr√©sent", "Imparfait", "Futur", "Pass√© simple", "Plus-que-parfait", "Subjonctif pr√©sent"];
            } else {
                tempsDisponibles = Object.keys(verbes[verbe]);
            }
            
            const temps = tempsDisponibles[Math.floor(Math.random() * tempsDisponibles.length)];
            const personneIndex = Math.floor(Math.random() * 6);
            
            const pronoms = ["je", "tu", "il/elle", "nous", "vous", "ils/elles"];
            const pronomsComplete = ["je (je)", "tu (tu)", "il/elle (il/elle)", "nous (nous)", "vous (vous)", "ils/elles (ils/elles)"];
            
            currentQuestion = {
                verbe: verbe,
                temps: temps,
                personne: personneIndex,
                reponse: verbes[verbe][temps][personneIndex],
                pronom: pronoms[personneIndex]
            };
            
            const questionText = `Conjugue le verbe <span class="verb">${verbe}</span> au <span class="tense">${temps}</span> √† la <span class="pronoun">${personneIndex + 1}e personne du ${personneIndex < 3 ? 'singulier' : 'pluriel'}</span> (${pronomsComplete[personneIndex]})`;
            document.getElementById('question').innerHTML = questionText;
            
            // Vider les champs
            document.getElementById('answerInput').value = '';
            document.getElementById('spokenText').textContent = '';
            document.getElementById('message').innerHTML = '';
            
            // Cacher le tableau de conjugaison
            document.getElementById('conjugationTable').style.display = 'none';
            
            // Dire la question
            speak(questionText.replace(/<[^>]*>/g, ''));
        }

        function toggleRecording() {
            if (!recognition) {
                alert('La reconnaissance vocale n\'est pas support√©e par votre navigateur');
                return;
            }
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            isRecording = true;
            document.getElementById('micButton').classList.add('recording');
            recognition.start();
        }

        function stopRecording() {
            isRecording = false;
            document.getElementById('micButton').classList.remove('recording');
            if (recognition) {
                recognition.stop();
            }
        }

        function checkAnswer(userAnswer) {
            const correctAnswer = currentQuestion.reponse.toLowerCase();
            const normalizedUserAnswer = userAnswer.replace(/'/g, "'").trim();
            
            if (normalizedUserAnswer === correctAnswer || 
                (correctAnswer.includes("'") && normalizedUserAnswer === correctAnswer.replace("'", " ")) ||
                (normalizedUserAnswer.includes("'") && normalizedUserAnswer.replace("'", " ") === correctAnswer)) {
                
                // Bonne r√©ponse
                score += 5;
                updateScore();
                showMessage("Bravo! C'est super! Formidable!", "success");
                speak("Bravo! Bonne r√©ponse!");
                
                setTimeout(() => {
                    generateQuestion();
                }, 2000);
            } else {
                // Mauvaise r√©ponse
                score -= 5;
                updateScore();
                speak("Erreur!");
                showMessage("Erreur! Tu peux le faire! Allez, continue! R√©fl√©chis!", "error");
                
                // Effacer la r√©ponse
                document.getElementById('answerInput').value = '';
            }
        }

        function showAnswer() {
            const answer = currentQuestion.reponse;
            document.getElementById('answerInput').value = answer;
            speak(`La bonne r√©ponse est: ${answer}`);
        }

        function toggleTable() {
            const table = document.getElementById('conjugationTable');
            if (table.style.display === 'none') {
                showConjugationTable();
                table.style.display = 'block';
            } else {
                table.style.display = 'none';
            }
        }

        function showConjugationTable() {
            const verbe = currentQuestion.verbe;
            const conjugaisons = verbes[verbe];
            let html = '<h3>Table de conjugaison de ' + verbe + '</h3><table>';
            
            html += '<tr><th>Temps</th><th>Je</th><th>Tu</th><th>Il/Elle</th><th>Nous</th><th>Vous</th><th>Ils/Elles</th></tr>';
            
            for (const [temps, formes] of Object.entries(conjugaisons)) {
                html += '<tr>';
                html += '<td><strong>' + temps + '</strong></td>';
                formes.forEach(forme => {
                    html += '<td>' + (forme || '-') + '</td>';
                });
                html += '</tr>';
            }
            
            html += '</table>';
            document.getElementById('conjugationTable').innerHTML = html;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                
                // Choisir une voix f√©minine si disponible
                const voices = window.speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => 
                    voice.lang.includes('fr') && voice.name.toLowerCase().includes('female')
                );
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // Initialiser l'application
        window.onload = init;
    </script>
</body>
</html>
